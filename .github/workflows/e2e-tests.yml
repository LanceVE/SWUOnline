name: E2E PR Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Clone the main repository
    - name: Checkout Main Repository
      uses: actions/checkout@v3

    # 3. Start Docker Compose
    - name: Start Docker Compose
      run: |
        docker compose up -d --build
      # Wait for services to be ready. Adjust the sleep duration based on the time your services take to initialize.
    - name: Wait for Services
      run: |
        sleep 30 

    # 4. Create a sibling directory for the E2E project
    - name: Clone E2E Repository
      run: |
        cd ..
        git clone https://github.com/brubraz/SWUOnline-Automation.git SWUOnline-Automation

    # 6. Set up Node.js environment for E2E tests
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 7. Install dependencies for the E2E project
    - name: Install Dependencies for E2E
      run: |
        cd ../SWUOnline-Automation
        npm install

    # 8. Run E2E tests
    - name: Run E2E Tests
      run: |
        cd ../SWUOnline-Automation
        npm run test

    # 9. Stop Docker Compose
    - name: Stop Docker Compose
      run: |
        docker-compose down
